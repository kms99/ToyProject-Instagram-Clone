<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="titleToggle">
                <div class="title">
                    <img src="./image/logo.svg" >
                    <img src="./image/logoArrow.svg" class="toggleImage">
                </div>
                <div class="toggleMenu" id="toggleMenu">
                    <div class="following">
                        <span>팔로잉</span>
                        <img src="./image/togglePerson.svg">
                    </div>
                    <div class="favorites">
                        <span>즐겨찾기</span>
                        <img src="./image/toggleStar.svg">
                    </div>
                </div>
            </div>

            <div class="searchContainer">
                <img src="./image/search.svg" id="searchIcon" class="searchIcon">
                <input type="text" class="searchInput" placeholder="검색">
                <img src="./image/inputDelete.svg" class="inputClearBtn">
            </div>

            <div class="heartArea">
                <img src="./image/emptyHeart.svg" class="heartBtn">
            </div>
        </header>

        <main>
        </main>

        <footer></footer>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
